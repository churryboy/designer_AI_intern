services:
  - type: web
    name: designer-ai-server
    runtime: node
    buildCommand: cd server && npm install --production=false && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: FIGMA_PERSONAL_ACCESS_TOKEN
        sync: false
